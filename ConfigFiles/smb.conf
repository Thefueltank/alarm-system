[global]
workgroup = HOME
netbios name = parm1
security = user
wins support = yes
local master = yes
preferred master = yes

[log files]
comment = log files
path = /var/www/logs
browseable = yes
guest ok = yes
read only = no
available = yes
force user = root

[web page]
comment = web page
path = /var/www
browseable = yes
guest ok = no
read only = no
valid users = parm2, root

[install]
comment = install
path = parm3
browseable = yes
guest ok = no
read only = no
valid users = parm2, root

[HomeKit Bridge]
comment = HomeKit Bridge
path = parm4
browseable = yes
guest ok = no
read only = no
valid users = parm2, root


